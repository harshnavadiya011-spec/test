<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velox Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Export Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #305fa7;
      color: white;
      padding-top: 20px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px 10px;
    }

    .sidebar a:hover {
      background-color: #0d2344;
    }

    a {
      text-decoration: none;
    }


    .pagination-container {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 10px 0;
      border-top: 1px solid #dee2e6;
    }

    /* Header */
    .header {
      margin-left: 220px;
      padding: 15px 25px;
      background-color: #d9ecff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 900;
    }

    /* Main Content */
    .main-content {
      margin-left: 220px;
      padding: 30px;
    }

    thead th {
      background-color: #305fa7;
      color: white;
      text-align: center;
    }

    tbody td {
      text-align: center;
      vertical-align: middle;
    }

    .table-container {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="text-center mb-4">
      <img src="/static/images/velox-logo.png" alt="VELOX Logo" height="80" class="rounded-circle mb-2" />
    </div>
    <a href="./dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
    <a href="./our-service"><i class="bi bi-tools me-2"></i>Services</a>
    <a href="./login"><i class="bi bi-box-arrow-in-right me-2"></i>Login</a>
    <a href="./register"><i class="bi bi-person-plus me-2"></i>Register</a>
  </div>

  <!-- Header -->
  <div class="header d-flex justify-content-between align-items-center">
    <a href="/" class="fw-semibold text-primary mb-0">
      <i class="bi bi-house-door me-2"></i>Home
    </a>
    <button class="btn btn-danger btn-sm" onclick="logout()">
      <i class="bi bi-box-arrow-left me-1"></i>Logout
    </button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">

      <!-- Form Section -->
      <div class="card mb-4 shadow-sm border-0">
        <div class="card-header bg-primary text-white fw-semibold d-flex justify-content-between align-items-center">
          <span id="formTitle">Add User</span>
          <small class="text-white-50">Manage system users</small>
        </div>
        <div class="card-body">
          <form id="dataForm" class="row g-3">
            <input type="hidden" id="dataId" />

            <div class="col-md-4">
              <label class="form-label fw-semibold">Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter name" required />
            </div>

            <div class="col-md-4">
              <label class="form-label fw-semibold">Age</label>
              <input type="text" id="age" class="form-control" placeholder="Enter age" required />
            </div>

            <div class="col-12 d-flex gap-2 mt-2">
              <button type="submit" class="btn btn-primary" id="submitBtn">Add Data</button>
              <button type="button" id="cancelEditBtn" class="btn btn-secondary" style="display: none;"
                onclick="cancelEdit()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Search Section -->
      <div class="card mb-4 shadow-sm border-0">
        <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-2">
          <div class="d-flex align-items-center gap-2 w-50">
            <input type="text" id="searchInput" class="form-control" placeholder="Search user..."
              onkeyup="searchData()" />
            <button class="btn btn-outline-primary" onclick="searchData()"><i class="bi bi-search"></i></button>
          </div>
        </div>
      </div>

      <!-- Table Section -->
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
              <thead class="table-primary text-center">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="dataTable">
                <tr>
                  <td colspan="5" class="text-center text-muted py-3">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="pagination-container mt-3">
            <nav>
              <ul class="pagination justify-content-center mb-0" id="paginationControls"></ul>
            </nav>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login';

    let currentPage = 1, totalPages = 1, perPage = 5, currentSearch = '', currentData = [];

    async function loadData(page = 1) {
      const searchParam = currentSearch ? `&search=${encodeURIComponent(currentSearch)}` : '';
      const res = await fetch(`/api/data?page=${page}&per_page=${perPage}${searchParam}`, {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) { alert("Failed to load data"); return; }

      const response = await res.json();
      const tbody = document.getElementById('dataTable');
      const data = response.data || [];
      currentData = data;
      currentPage = response.page || 1;
      totalPages = response.total_page || 1;

      tbody.innerHTML = data.map(d => `
        <tr data-id="${d.id}">
          <td>${d.id}</td>
          <td>${d.name}</td>
          <td>${d.age}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editData(${d.id}, '${d.name}', ${d.age})">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger" onclick="deleteData(${d.id})">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      `).join('') || '<tr><td colspan="4" class="text-center text-muted">No data found</td></tr>';
      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById('paginationControls');
      pagination.innerHTML = '';
      const prev = `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
        <button class="page-link" onclick="loadData(${currentPage - 1})">Prev</button></li>`;
      pagination.insertAdjacentHTML('beforeend', prev);
      for (let i = 1; i <= totalPages; i++) {
        pagination.insertAdjacentHTML('beforeend', `<li class="page-item ${i === currentPage ? 'active' : ''}">
          <button class="page-link" onclick="loadData(${i})">${i}</button></li>`);
      }
      const next = `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
        <button class="page-link" onclick="loadData(${currentPage + 1})">Next</button></li>`;
      pagination.insertAdjacentHTML('beforeend', next);
    }

    document.getElementById('dataForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = dataId.value, name = document.getElementById('name').value.trim(), age = document.getElementById('age').value.trim();
      const payload = { name, age };
      let url = '/api/data', method = 'POST';
      if (id) { url = `/api/data/${id}`; method = 'PUT'; }

      const res = await fetch(url, {
        method, headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!res.ok) return alert("Operation failed");
      cancelEdit();
      loadData(currentPage);
    });

    function editData(id, name, age) {
      dataId.value = id;
      document.getElementById('name').value = name;
      document.getElementById('age').value = age;
      formTitle.textContent = "Edit Service";
      submitBtn.textContent = "Update";
      cancelEditBtn.style.display = "inline-block";
    }

    function cancelEdit() {
      dataId.value = '';
      document.getElementById('name').value = '';
      document.getElementById('age').value = '';
      formTitle.textContent = "Add Service";
      submitBtn.textContent = "Add";
      cancelEditBtn.style.display = "none";
    }

    async function deleteData(id) {
      if (!confirm("Are you sure you want to delete this?")) return;
      await fetch(`/api/data/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      loadData(currentPage);
    }

    function searchData() {
      currentSearch = document.getElementById('searchInput').value.trim();
      loadData(1);
    }
    function resetSearch() {
      document.getElementById('searchInput').value = '';
      currentSearch = '';
      loadData(1);
    }

    async function exportData() {
      const type = document.getElementById('exportType').value;
      if (!type) return alert("Select export type first");
      const res = await fetch(`/api/data/export`, { headers: { 'Authorization': 'Bearer ' + token } });
      if (!res.ok) return alert("Failed to export data");
      const data = await res.json();

      if (type === 'csv') {
        const csv = "ID,Name,Price\n" + data.map(d => `${d.id},${d.name},${d.age}`).join("\n");
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "services.csv"; a.click();
      } else if (type === 'excel') {
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
        XLSX.writeFile(wb, "services.xlsx");
      } else if (type === 'pdf') {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.autoTable({ head: [["ID", "Service", "Price"]], body: data.map(d => [d.id, d.name, d.age]) });
        doc.save("services.pdf");
      }
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/';
    }

    loadData();
  </script>

</body>

</html>
