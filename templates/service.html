<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velox Services</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: #f8f9fa;
    }

    .header {
      margin-left: 220px;
      padding: 15px 25px;
      background-color: #d9ecff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 900;
    }

    a{
      text-decoration: none;
    }

    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #305fa7;
      color: white;
      padding-top: 20px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px 10px;
    }

    .sidebar a:hover {
      background-color: #0d2344;
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
    }

    table img {
      height: 60px;
      width: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    thead th {
      background-color: #305fa7;
      color: white;
      text-align: center;
    }

    tbody td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="text-center mb-4">
      <img src="/static/images/velox-logo.png" alt="VELOX Logo" height="80" class="rounded-circle mb-2" />
    </div>
    <a href="./dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
    <a href="./our-service"><i class="bi bi-tools me-2"></i>Services</a>
    <a href="./login"><i class="bi bi-box-arrow-in-right me-2"></i>Login</a>
    <a href="./register"><i class="bi bi-person-plus me-2"></i>Register</a>
  </div>

  <!-- Header -->
  <div class="header d-flex justify-content-between align-items-center">
    <a href="/" class="fw-semibold text-primary mb-0">
      <i class="bi bi-house-door me-2"></i>Home
    </a>
    <button class="btn btn-danger btn-sm" onclick="logout()">
      <i class="bi bi-box-arrow-left me-1"></i>Logout
    </button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">

      <!-- Form Section -->
      <div class="card mb-4 shadow-sm border-0">
        <div class="card-header bg-primary text-white fw-semibold d-flex justify-content-between align-items-center">
          <span id="formTitle">Add Service</span>
          <small class="text-white-50">Manage service details</small>
        </div>
        <div class="card-body">
          <form id="serviceForm" class="row g-3">
            <input type="hidden" id="serviceId" />

            <div class="col-md-4">
              <label class="form-label fw-semibold">Service Name</label>
              <input type="text" class="form-control" id="serviceName" placeholder="Enter service name" required />
            </div>

            <div class="col-md-4">
              <label class="form-label fw-semibold">Price</label>
              <input type="number" class="form-control" id="servicePrice" placeholder="Enter price" required />
            </div>

            <div class="col-md-4">
              <label class="form-label fw-semibold">Service Image</label>
              <input type="file" class="form-control" id="image" accept="image/*" />
            </div>

            <div class="col-12">
              <img id="imagePreview" src="" alt="" class="rounded mt-2" style="max-height:100px; display:none;" />
            </div>

            <div class="col-12 d-flex gap-2 mt-2">
              <button type="submit" class="btn btn-primary" id="submitBtn">Add Service</button>
              <button type="button" class="btn btn-secondary" id="Cancelbtn" style="display:none;">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Search Section -->
      <div class="card mb-4 shadow-sm border-0">
        <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-2">
          <div class="d-flex align-items-center gap-2 w-50">
            <input type="text" id="searchInput" class="form-control" placeholder="Search service..."
              onkeyup="searchData()" />
            <button class="btn btn-outline-primary" onclick="searchData()"><i class="bi bi-search"></i></button>
          </div>
        </div>
      </div>

      <!-- Table Section -->
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
              <thead class="table-primary text-center">
                <tr>
                  <th>ID</th>
                  <th>Image</th>
                  <th>Service</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="serviceTable">
                <tr>
                  <td colspan="5" class="text-center text-muted py-3">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav class="mt-3">
            <ul class="pagination justify-content-center mb-0" id="paginationControls"></ul>
          </nav>
        </div>
      </div>

    </div>
  </div>

  <!-- JS Section -->
  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login';

    let currentPage = 1, totalPages = 1, perPage = 5, currentSearch = '', allServices = [];

    async function loadServices(page = 1) {
      const res = await fetch(`/service`, {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) {
        alert("Failed to load services");
        return;
      }

      let data = await res.json();
      if (!Array.isArray(data)) data = data.data || [];
      allServices = data;

      // Search filtering
      const filtered = currentSearch
        ? data.filter(s => s.service.toLowerCase().includes(currentSearch.toLowerCase()))
        : data;

      // Pagination
      totalPages = Math.ceil(filtered.length / perPage) || 1;
      const start = (page - 1) * perPage;
      const pageData = filtered.slice(start, start + perPage);
      currentPage = page;

      renderTable(pageData);
      renderPagination();
    }

    function renderTable(data) {
      const tbody = document.getElementById('serviceTable');
      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted py-3">No services found</td></tr>`;
        return;
      }

      tbody.innerHTML = data.map(d => {
        const imgUrl = d.image ? `./uploads/services/${d.image}` : '';
        return `
          <tr>
            <td>${d.id}</td>
            <td>${imgUrl ? `<img src="${imgUrl}" alt="Service">` : ''}</td>
            <td>${d.service}</td>
            <td>â‚¹${d.price}</td>
            <td>
              <button class="btn btn-sm btn-warning me-1" onclick="editService(${d.id}, '${d.service}', '${d.image}', ${d.price})">
                <i class="bi bi-pencil-square"></i>Edit
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteService(${d.id})">
                <i class="bi bi-trash"></i>Delete
              </button>
            </td>
          </tr>`;
      }).join('');
    }

    function renderPagination() {
      const pagination = document.getElementById('paginationControls');
      pagination.innerHTML = '';
      const prevDisabled = currentPage === 1 ? 'disabled' : '';
      const nextDisabled = currentPage === totalPages ? 'disabled' : '';

      pagination.innerHTML += `
        <li class="page-item ${prevDisabled}">
          <button class="page-link" onclick="loadServices(${currentPage - 1})">Prev</button>
        </li>`;
      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `
          <li class="page-item ${i === currentPage ? 'active' : ''}">
            <button class="page-link" onclick="loadServices(${i})">${i}</button>
          </li>`;
      }
      pagination.innerHTML += `
        <li class="page-item ${nextDisabled}">
          <button class="page-link" onclick="loadServices(${currentPage + 1})">Next</button>
        </li>`;
    }

    // === ADD / UPDATE ===
    document.getElementById('serviceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('serviceId').value;
      const name = document.getElementById('serviceName').value.trim();
      const price = document.getElementById('servicePrice').value.trim();
      const imageFile = document.getElementById('image').files[0];
      if (!name || !price) return alert("Please provide service name and price.");

      const formData = new FormData();
      formData.append('service', name);
      formData.append('price', price);
      if (imageFile) formData.append('image', imageFile);

      let url = '/service', method = 'POST';
      if (id) { url = `/service/${id}`; method = 'PUT'; }

      const res = await fetch(url, {
        method,
        headers: { 'Authorization': 'Bearer ' + token },
        body: formData
      });
      if (!res.ok) return alert("Error saving service");
      cancelEdit();
      loadServices(currentPage);
    });

    // === EDIT ===
    function editService(id, service, image, price) {
      document.getElementById('serviceId').value = id;
      document.getElementById('serviceName').value = service;
      document.getElementById('servicePrice').value = price;
      document.getElementById('formTitle').textContent = "Edit Service";
      document.getElementById('submitBtn').textContent = "Update";
      document.getElementById('Cancelbtn').style.display = "inline-block";

      const preview = document.getElementById('imagePreview');
      if (image) {
        preview.src = `./uploads/services/${image}`;
        preview.style.display = 'inline-block';
      } else {
        preview.style.display = 'none';
      }
    }

    document.getElementById('Cancelbtn').addEventListener('click', cancelEdit);
    function cancelEdit() {
      document.getElementById('serviceId').value = '';
      document.getElementById('serviceForm').reset();
      document.getElementById('imagePreview').style.display = 'none';
      document.getElementById('formTitle').textContent = "Add Service";
      document.getElementById('submitBtn').textContent = "Add Service";
      document.getElementById('Cancelbtn').style.display = "none";
    }

    // === DELETE ===
    async function deleteService(id) {
      if (!confirm("Delete this service?")) return;
      await fetch(`/service/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      loadServices(currentPage);
    }

    // === IMAGE PREVIEW ===
    document.getElementById('image').addEventListener('change', (e) => {
      const file = e.target.files[0];
      const preview = document.getElementById('imagePreview');
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'inline-block';
      } else preview.style.display = 'none';
    });

    // === SEARCH ===
    function searchData() {
      currentSearch = document.getElementById('searchInput').value.trim();
      loadServices(1);
    }

    // === LOGOUT ===
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/';
    }

    // Start
    loadServices();
  </script>
</body>

</html>
