<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">

  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h3 class="card-title text-center mb-4">Login</h3>
    <form id="loginForm" class="d-grid gap-3">
      <input type="email" class="form-control" name="email" placeholder="Email" required>
      <input type="password" class="form-control" name="password" placeholder="Password" required>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="./reset-password" class="btn btn-warning me-2">Forgot Password?</a>
      <a href="./register" class="btn btn-success me-2">Register</a>
      <a href="./dashboard" class="btn btn-secondary">Back</a>
    </div>

    <p id="message" class="text-center mt-3"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });
      const data = await res.json();
      const msgEl = document.getElementById('message');

      if (res.ok && data.token) {
        msgEl.className = 'text-success text-center';
        msgEl.innerText = data.message;
        localStorage.setItem('token', data.token);
        setTimeout(() => window.location.href = '/dashboard', 1000);
      } else {
        msgEl.className = 'text-danger text-center';
        msgEl.innerText = data.message || data.error;
      }
    });
  </script>

</body>
</html>
