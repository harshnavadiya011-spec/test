<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">

  <div class="card shadow-sm p-4" style="width: 100%; max-width: 450px;">
    <h3 class="card-title text-center mb-4">Register</h3>
    <form id="registerForm" class="d-grid gap-3">
      <input type="text" class="form-control" name="name" placeholder="Name" required>
      <input type="email" class="form-control" name="email" placeholder="Email" required>
      <input type="text" class="form-control" name="phone" placeholder="Phone">
      <input type="password" class="form-control" name="password" placeholder="Password" required>
      <button type="submit" class="btn btn-success">Register</button>
    </form>

    <div class="text-center mt-3">
      <a href="/login" class="btn btn-secondary">Back to Login</a>
    </div>

    <p id="registerMessage" class="text-center mt-3"></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());
      const msgEl = document.getElementById('registerMessage');

      try {
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const data = await res.json();

        if (res.ok) {
          msgEl.className = 'text-success';
          msgEl.innerText = data.message || 'Registration successful!';
          setTimeout(() => window.location.href = '/login', 1500);
        } else {
          msgEl.className = 'text-danger';
          if (data.errors) {
            msgEl.innerText = Object.values(data.errors).flat().join('\n');
          } else if (data.message) {
            msgEl.innerText = data.message;
          } else if (data.error) {
            msgEl.innerText = data.error;
          } else {
            msgEl.innerText = 'Something went wrong';
          }
        }
      } catch {
        msgEl.className = 'text-danger';
        msgEl.innerText = 'Network error';
      }
    });
  </script>

</body>
</html>
